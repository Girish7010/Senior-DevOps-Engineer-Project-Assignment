name: CI (lint & tests)

on:
  pull_request:
  push:
    branches: [ "**" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8
      - name: Lint (flake8)
        run: flake8 .
      - name: Tests (pytest)
        run: pytest -q || true  # (make strict when you add real tests)

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci || npm i
      - name: Lint
        run: npm run lint || true   # make strict later
      - name: Build
        run: npm run build
